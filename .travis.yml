language: ruby
rvm:
- 2.2.0
addons:
  postgresql: '9.4'
before_script:
- psql -c "create database tutsplus_ci_test;" -U postgres
- cp config/database.yml.travis config/database.yml
deploy:
  provider: engineyard
  api_key:
    secure: 
  app: tp_continuous_integration
  environment: 
    develop: staging
    master: production
  migrate: rake db:migrate
  on:
    repo: huyquocpham/tutsplus-continuous-integration
